<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Livro</title>
</head>
<body>
    <h1>Pagina Livro</h1>

    <h2>{{ livro }}</h2>

    <p>{{ categoria }}</p>

    <table>
        <thead>
            <tr>
                <th>Titulo</th>
                <th>Categoria</th>
                <th>Capa</th>
                <th>Autor</th>
                <th>Sinopse</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>{{livro.titulo}}</td>
                <td>{{livro.categoria}}</td>
                <td>{{livro.capa}}</td>
                <td>{{livro.autor}}</td>
                <td>{{livro.sinopse}}</td>

            </tr>
        </tbody>

    </table>



</body>

</html>
